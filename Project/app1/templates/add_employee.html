{% extends 'base.html' %}
{% block add_employee_block %}
<style>
    .new_employee_card {
        border: 1px solid #ccc;
        position: relative;
        background-color: white;
        width: 380px;
        margin: 0 auto; /* Centriranje forme */
        padding: 20px;
        margin-top: 150px;
        height: 720px;
    }

    .formFields {
        display: flex;
        flex-direction: column;
        width: 80%;
        left: 8%;
        position: relative;
    }

    .formFields input {
        height: 20px;
        
    }

    .formFields input {
      width: 300px;
    }

    .formFields input[type="checkbox"] {
      width: 20px;
    }



    #new_employee_title {
      color: #f77e7e;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .add_employee_btn {
      background-color: #f77e7e;
      color: white;
      border: none;
      padding: 10px 110px;
      cursor: pointer;
      position: relative;
      left: 30px;
      margin-top: 5px;
      border-radius: 5px;
    }
</style>

<form enctype="multipart/form-data" method="post">
    <div class="new_employee_card">
        <h3 id="new_employee_title">Adding a new employee</h3><br><br>
        <div class="formFields">
                {{form.as_table}}
                {% csrf_token %}
        </div>
        <br>
        <input type="submit" value="Add employee" class="add_employee_btn">
    </div>
</form>

{% endblock %}
